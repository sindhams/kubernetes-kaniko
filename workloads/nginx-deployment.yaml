---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: jul28
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: shivakiran/nginx:v4
        ports:
        - containerPort: 80
